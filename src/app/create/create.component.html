<p>Create new</p>
<p>That's {{selectedRoles.length}} cards selected!</p>
<label for="name">Name: </label>
<input id="name" [formControl]="name">

<button (click)="submit()">Submit</button>
<br/>
<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let role of roles" [ngClass]="getClass(role)" (click)="handleClick(role)">
    <img height="100%" [src]=getRole(role)>
  </mat-grid-tile>
</mat-grid-list>
